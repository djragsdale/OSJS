            var lexLine = function (text) {
                // Lex the line
                var line = [];
                var word = "";
                var override = false;
                for (var i = 0; i < text.length; i++) {
                    if (text[i] == '"') {
                        i++;
                        override = true;
                        // just start a while loop and override j variable at end (don't lose count of position!)

                            } else {

                            }

                            word = "";
                        }
                    }
                }
